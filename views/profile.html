<html>
  <title>Jane Doe Profile</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Roboto", sans-serif;
    }
  </style>
  <body class="w3-light-grey">
    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
      <!-- The Grid -->
      <div class="w3-row-padding">
        <!-- Left Column -->
        <div class="w3-third">
          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container">
              <h2>Jane Doe</h2>
            </div>
            <div class="w3-container">
              <p>
                <i
                  class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"
                ></i
                >Designer
              </p>
              <p>
                <i
                  class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"
                ></i
                >London, UK
              </p>
              <p>
                <i
                  class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"
                ></i
                >Designer@mail.com
              </p>
              <p>
                <i
                  class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"
                ></i
                >(122)443-5534
              </p>
              <hr />

              <p class="w3-large">
                <b
                  ><i
                    class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"
                  ></i
                  >Tags</b
                >
              </p>
              <p>Adobe Photoshop</p>

              <p>Photography</p>

              <p>Illustrator</p>

              <p>Media</p>

              <form>
                <input
                  type="text"
                  class="message"
                  placeholder="Enter a question"
                />
              </form>
              <button>Submit a question</button>
            </div>
          </div>
          <br />
          <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-twothird">
          <div class="w3-container w3-card w3-white w3-margin-bottom">
            <h2 class="w3-text-grey w3-padding-16">Bio</h2>
            <div class="w3-container">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
              <br />
            </div>
          </div>

          <div class="w3-container w3-card w3-white">
            <h2 class="w3-text-grey w3-padding-16">
              <i
                class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"
              ></i
              >Top Questions
            </h2>
            <div class="w3-container">
              <h5 class="w3-opacity">
                <span class="vote">
                  <svg width="36" height="36">
                    <path d="M2 10h32L18 26 2 10z" fill="currentColor"></path>
                  </svg> </span
                ><b>Q:</b>
              </h5>
              <p>A:</p>
              <hr />
            </div>
            <div class="w3-container">
              <h5 class="w3-opacity">
                <span class="vote">
                  <svg width="36" height="36">
                    <path d="M2 10h32L18 26 2 10z" fill="currentColor"></path>
                  </svg> </span
                ><b>Q:</b>
              </h5>
              <p>A:</p>
              <hr />
            </div>
            <div class="w3-container">
              <h5 class="w3-opacity">
                <span class="vote">
                  <svg width="36" height="36">
                    <path d="M2 10h32L18 26 2 10z" fill="currentColor"></path>
                  </svg> </span
                ><b>Q:</b>
              </h5>
              <p>A:</p>
              <hr />
            </div>
          </div>

          <!-- End Right Column -->
        </div>

        <!-- End Grid -->
      </div>

      <!-- End Page Container -->
    </div>

    <footer class="w3-container w3-teal w3-center w3-margin-top">
      <p>Find us on social media.</p>
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p>Perspect&#8482;</p>
    </footer>
  </body>
</html>
